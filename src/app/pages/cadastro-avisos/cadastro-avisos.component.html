
<app-menu></app-menu>

<div class="container-fluid">
    <div class="row">
        
        <div class="container cadastro mt-3">
            <h2 class="mb-4 titulo">Formulário de Cadastro de Avisos</h2>
            <form>
            <div class="row">

                <div class="container col-sm-8">
                    
                    <div class="form-group">
                        <label for="tituloAviso">Título do Aviso:</label>
                        <input type="text" class="form-control" id="tituloAviso" required>
                    </div>

                    <div class="form-group">
                        <label for="dataEmissao">Data de Emissão:</label>
                        <input type="date" class="form-control" id="dataEmissao" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input class="form-control" id="status" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col-sm-4">
                    <img src="../../../assets/cadastroAvisos.jpg" width="100%" alt="">

                </div>
            </div>
            </form>
        </div>

    </div>
</div>
