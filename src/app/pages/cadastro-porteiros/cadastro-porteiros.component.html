<div class="container-fluid">

    <div class="row">
        

        <div class="container cadastro mt-3">
            <h2 class="mb-4 titulo">Formulário de Cadastro de Porteiros</h2>
            <form>
            <div class="row">

                <div class="container col-sm-4">
                    
                    <div class="form-group">
                        <label for="nomeMorador">Nome do Porteiro:</label>
                        <input type="text" class="form-control" id="nomeMorador" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="endereço">Endereço:</label>
                        <input type="text" class="form-control" id="endereço" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Data Contratação:</label>
                        <input type="date" class="form-control" id="dataContratacao" required>
                    </div>
                </div>
                <div class="container col-sm-4">
                    
                    <div class="form-group">
                        <label for="turno">Turno de trabalho:</label>
                        <input type="text" class="form-control" id="turno" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input class="form-control" id="status" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col-sm-4">
                    <img src="../../../assets/cadastroPorteiros.jpg" width="100%" alt="">

                </div>
            </div>
            </form>
        </div>


    </div>
</div>
