
<app-menu></app-menu>


<div class="container-fluid">
    <div class="row">
        
        <div class="container cadastro mt-3">
            <h2 class="mb-4 titulo">Formulário de Cadastro de Moradores</h2>
            <form>
            <div class="row">

                <div class="container col-sm-4">
                    
                    <div class="form-group">
                        <label for="nomeMorador">Nome do Morador:</label>
                        <input type="text" class="form-control" id="nomeMorador" required>
                    </div>
                    <div class="form-group">
                        <label for="andar">Andar:</label>
                        <input type="text" class="form-control" id="andar" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroApartamento">Número do Apartamento:</label>
                        <input type="text" class="form-control" id="numeroApartamento" required>
                    </div>
                    <div class="form-group">
                        <label for="vagasGaragem">Vagas de Garagem:</label>
                        <input type="text" class="form-control" id="vagasGaragem" required>
                    </div>
                </div>
                <div class="container col-sm-4">
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input class="form-control" id="status" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col-sm-4 imagem">
                    <img src="../../../assets/cadastroMoradores.jpg" width="100%" alt="">

                </div>
            </div>
            </form>
        </div>

    </div>
</div>
